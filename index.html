<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion du temps</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Gestion du temps - Liste de tâches</h1>
    <form id="task-form">
      <input type="text" id="task-input" placeholder="Ajouter une nouvelle tâche : 20 digits">
      <button type="submit">Ajouter</button>
    </form>
    <div class="csv-controls">
      <button id="export-csv">Exporter au format CSV</button>
      <input type="file" id="import-csv" accept=".csv">
    </div>
    <table id="task-table">
      <thead>
        <tr>
          <th>Tâche</th>
          <th>Début</th>
          <th>Fin</th>
          <th>Durée</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="task-list"></tbody>
    </table>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
